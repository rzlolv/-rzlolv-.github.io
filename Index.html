        <p><b>띵메이트</b>는 이웃과의 식품 또는 식자재 거래를 도와주는 서비스입니다. </p>

        <p id="main">감자 3kg에 5900원, 5kg에 7900원, 10kg에 14900원,<br>

        <p>식자재를 구매하실 때 혹시 이런 고민 해보신 적 없으신가요?</p>

        띵메이트에서는 이웃들 간의 매칭을 도와드리고 있습니다.</p>
